<!doctype html>
<html lang="en">

<head>
  {% load static %}
  <!-- {{ request.path }} -->

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  
  <title>Assessment_Tool</title>
  
</head>


{% if user.is_authenticated %}
<!-- Just an image -->
{% if request.user.is_staff %}
<nav class="navbar navbar-dark bg-dark" style="margin-top: 10px;">
  <a class="navbar-brand" href="{% url 'dashboard' %}">
    <img src="{% static 'image/ps.png' %}" width="150" height="45" alt="">
  </a>
  <div class="form-inline" style="margin: 5px 5px 5px 5px 5px;">
    <h2 style=" color:rgb(255, 255, 255); margin-right: 10px;">Hi Admin </h2>
    <a class="btn btn-primary" style="text-align:center;margin-right: 10px;" href="{% url 'addassessment' %}"
      role="button">Add Assessment</a>
      <a class="btn btn-primary "style="text-align:center;margin-right: 10px; " href="#" role="button" id="backButton">Back</a>
    <a class="btn btn-danger" style="text-align:center; margin-right: 10px;" href="{% url 'logout' %}"
      role="button">Logout</a>
  </div>
</nav>
{% else %}
<nav class="navbar navbar-dark bg-dark" style="margin-top: 10px;">
  <a class="navbar-brand" href="{% url 'dashboard' %}">
    <img src="{% static 'image/ps.png' %}" width="150" height="45" alt="">
  </a>
  <div class="form-inline" style="margin: 5px 5px 5px 5px 5px;">
    <h2 style=" color:rgb(255, 255, 255); margin-right: 10px;">{{ user.first_name }}</h2>
      <a class="btn btn-primary "style="text-align:center;margin-right: 10px; " href="#" role="button" id="backButton">Back</a>
    <a class="btn btn-danger" style="text-align:center; margin-right: 10px;" href="{% url 'logout' %}"
      role="button">Logout</a>
  </div>
</nav>

{% endif %}

{% else %}
<!-- Just an image -->
<nav class="navbar navbar-dark bg-dark" style="margin-top: 10px;">
  <a class="navbar-brand" href="{% url 'home' %}">
    <img src="{% static 'image/ps.png' %}" width="150" height="45" alt="">
  </a>
</nav>
{% endif %}
<body>
  {% block content %}



  {% endblock %}
   <!-- Include the navbar.js JavaScript file -->
   <script src="{% static 'javascript/navbar.js' %}"></script>
  

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
 


   
</body>
</html>
