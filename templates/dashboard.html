{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="vh-100" style="background-color: rgb(255, 255, 255);margin-top: 50px;">
<div class="container">
    <div class="row">
        <div class="col-md-5">
            <h1>Assessment</h1>
        </div>
        <div class="col-md-4">
        </div>
        <div class="col-md-3">
            <a class="btn btn-primary btn-lg" href="{% url 'allAnswer' %}" role="button">All Submissions. </a><hr>
        </div>
    </div>
    <hr>
</div>
<div class="container">
    <div class="row">
        {% for assessment in assessment.all %}
        <div class="col-md-4" style="margin-top:10px ;">
            <div class="card">
                <div class="card-header" style="background-color: rgba(0, 217, 255, 0.055);">
                    {{ assessment.assessmentName }}
                </div>
                <div class="card-body">
                    <div class="alert alert-primary" role="alert">
                        Assessment Code: {{ assessment.identi_assessment }}<br>
                        <hr>
                        <a href="assessment/{{assessment.assId}}" class="btn btn-primary  btn-block"
                            id="view{{assessment.assId}}">Add Questions.</a>
                        <hr>
                    </div>
                    <!--  <a href="#" class="btn btn-primary">Send Link</a> -->
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</section>
{% endblock %}S
